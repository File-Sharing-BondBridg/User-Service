name: GitGuardian Secret Scan

#new try
on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@v1
        with:
          api-key: ${{ secrets.GITGUARDIAN_API_KEY }}
